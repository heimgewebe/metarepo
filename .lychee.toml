verbose = "info"
no_progress = true
exclude_mail = true
include_fragments = true
accept = [200, 204, 301, 302, 303, 307, 308]
timeout = 30
max_redirects = 5
retry_wait_time = 2
retry_count = 2
max_concurrency = 16
exclude_path = ["docs/canvas/"]
github_token = "env:GITHUB_TOKEN"
user_agent = "heimgewebe-linkcheck (+https://github.com/heimgewebe/metarepo)"
exclude = ["http://localhost:*", "http://127.0.0.1:*", "https://img.shields.io/*"]

# Optional: Domains lassen sich hier ausschlie√üen, falls einzelne Ziele drosseln oder 429 liefern.
# exclude = ["https://raw.githubusercontent.com/heimgewebe/.*/large-assets/.*"]

[[inputs]]
path = "README.md"

[[inputs]]
path = "docs"

---
name: wgx-guard

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

"on":
  pull_request:
    paths:
      - ".wgx/**"
      - ".github/workflows/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "src/**"
      - "docs/**"
  push:
    branches: [main]
    paths:
      - ".wgx/**"
      - ".github/workflows/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "src/**"
      - "docs/**"
  workflow_dispatch:

jobs:
  guard:
    name: "WGX guard (central)"
    # Hinweis: aktuell @main, bis ein stabiler Tag verfügbar ist.
    # Siehe https://github.com/heimgewebe/wgx/releases für Updates.
    uses: heimgewebe/wgx/.github/workflows/wgx-guard.yml@main


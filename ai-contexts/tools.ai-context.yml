---
ai_context_version: 1.1

project:
  name: tools
  summary: Pinned tool installers & shared scripts (e.g., yq/just pin).
  role: shared_dev_tooling
  primary_language: bash
  visibility: internal

heimgewebe:
  axis: [Motorik]
  fleet:
    enabled: true
  wgx:
    profile_expected: false
    guard_smoke_expected: false

interfaces:
  consumes: ["CI/local shell"]
  produces: ["pinned binaries in tools/bin/*"]

boundaries:
  not_responsible_for:
    - "Project semantics; only tooling."

dependencies:
  internal: []
  external:
    - name: yq
    - name: just
    - name: sccache
    - name: actionlint

architecture:
  entrypoints:
    - "bin/*"
    - "scripts/*-pin.sh"
  key_paths:
    - path: "checksums/"
      purpose: "Integrity verification"
  data_flow:
    input: "Tool request"
    processing: "Download + Verify + Install"
    output: "Executable in path"

conventions:
  branching: "main, feature/*"
  commit_prefix: "tools"
  ci_platform: github_actions

documentation:
  runbook: docs/runbook.md

ai_guidance:
  do:
    - keep scripts idempotent
    - verify checksums
  dont:
    - install unpinned versions

---
ai_context_version: 1.1

project:
  name: semantah
  summary: Semantic observatory; turns events + vault + OS context into insights/graph/embeddings.
  role: semantic_observatory
  primary_language: mixed
  visibility: internal

heimgewebe:
  axis: [Semantik, Events]
  fleet:
    enabled: true
  wgx:
    profile_expected: true
    guard_smoke_expected: true

interfaces:
  consumes:
    - "event.line (chronik)"
    - "os.context.* (mitschreiber)"
    - "vault notes (vault-gewebe)"
  produces:
    - "insights.*"
    - "graph nodes/edges"
    - "insights.daily"

contracts:
  schemas:
    - path: "contracts/*.schema.json"
      note: "Insights outputs must remain contract-valid; schema drift breaks UI."

dependencies:
  internal:
    - name: chronik
      relationship: uses
      interface: [event_query]
    - name: vault-gewebe
      relationship: uses
      interface: [notes]
  external: []

boundaries:
  not_responsible_for:
    - "Command execution (wgx/hausKI)."
    - "Outside-world ingest (aussensensor)."
  dangerous_assumptions:
    - "Treat embeddings as truth; keep provenance and uncertainty."

conventions:
  branching: "main, feature/*"
  commit_prefix: "semantah"
  ci_platform: github_actions

documentation:
  adr: docs/adrs/
  runbook: docs/runbook.md

ai_guidance:
  do:
    - store embeddings deterministically for reproducible tests
  dont:
    - mix model versions within the same index without tagging

---
ai_context_version: 1.1

project:
  name: vault-gewebe
  summary: Unified personal and shared Obsidian vault for structured knowledge and notes.
  role: knowledge_archive
  primary_language: markdown
  visibility: internal

heimgewebe:
  axis: [Semantik]
  fleet:
    enabled: false
  wgx:
    profile_expected: false
    guard_smoke_expected: false

interfaces:
  consumes: []
  produces:
    - "markdown notes"
    - "structured knowledge context"

contracts:
  schemas:
    - path: "contracts/*.schema.json"
      note: "Usually does not enforce runtime contracts; acts as content source."

dependencies:
  internal:
    - name: semantah
      relationship: feeds
      interface: [notes]
  external:
    - name: obsidian

boundaries:
  not_responsible_for:
    - "Fleet mechanics / CI enforcement."
  dangerous_assumptions:
    - "Assume vault content is consistent or canonical; it is curated but fallible."

conventions:
  branching: "main, feature/*"
  commit_prefix: "vault-gewebe"
  ci_platform: github_actions

documentation:
  adr: docs/adrs/
  runbook: docs/runbook.md

ai_guidance:
  do:
    - preserve structure of vault folders; filenames human-readable
    - prefer markdown + frontmatter for metadata
    - validate frontmatter fields against contracts where applicable
  dont:
    - auto-modify Obsidian config files

---
ai_context_version: 1.1

project:
  name: hauski
  summary: Orchestration core for intentions/decisions; integrates with semantAH + chronik.
  role: decision_orchestrator
  primary_language: mixed
  visibility: internal

heimgewebe:
  axis: [Decisions, Commands]
  fleet:
    enabled: true
  wgx:
    profile_expected: true
    guard_smoke_expected: true

interfaces:
  consumes:
    - "event.line (chronik)"
    - "insights.* (semantAH)"
    - "fleet.health (wgx)"
  produces:
    - "hausKI decisions"
    - "policy.decision / policy.feedback"

contracts:
  schemas:
    - path: "contracts/*.schema.json"
      note: "Do not change decision/policy payload shape ad-hoc."

dependencies:
  internal:
    - name: semantah
      relationship: uses
      interface:
        - insights_api
    - name: chronik
      relationship: uses
      interface:
        - event_query
  external: []
  # NOTE: 'external: []' means "not verified from metarepo context".
  # Prefer 'unknown' over false precision; verify in repo before asserting tech stack.

boundaries:
  not_responsible_for:
    - "Outside-world ingest (aussensensor)."
    - "Embedding/meaning generation (semantAH)."
  dangerous_assumptions:
    - "Treat commands as events; commands must remain separate."

conventions:
  branching: "main, feature/*"
  commit_prefix: "hauski"
  ci_platform: github_actions

documentation:
  runbook: docs/runbook.md

ai_guidance:
  do:
    - keep agent I/O typed; prefer generated types from contracts
  dont:
    - call backends without tracing context

---
ai_context_version: 1.1

project:
  name: aussensensor
  summary: Controlled ingest from the outside world; emits aussen.event.* into chronik.
  role: external_ingest
  primary_language: mixed
  visibility: internal

heimgewebe:
  axis: [Events]
  fleet:
    enabled: true
  wgx:
    profile_expected: true
    guard_smoke_expected: true

interfaces:
  consumes:
    - "external sources (network/files) â€” ONLY via aussensensor"
  produces:
    - "aussen.event.*"
    - "event.line (via chronik append)"

contracts:
  schemas:
    - path: "contracts/*.schema.json"
      note: "Must emit contract-valid events; do not drift."

dependencies:
  internal:
    - name: chronik
      relationship: writes
      interface:
        - event_line_append
  external: []
  # NOTE: 'external: []' means "not verified from metarepo context".
  # Prefer 'unknown' over false precision; verify in repo before asserting tech stack.

architecture:
  entrypoints:
    - cmd/*
  key_paths:
    - path: docs/
      purpose: "Ingest rules & safety constraints"

boundaries:
  not_responsible_for:
    - "Interpreting/embedding events (semantAH does that)."
    - "Direct agent orchestration (hausKI does that)."
  dangerous_assumptions:
    - "Assume you may scrape/ingest anything by default."
    - "Bypass chronik append-only guarantees."

conventions:
  branching: "main, feature/*"
  commit_prefix: "aussensensor"
  ci_platform: github_actions

documentation:
  runbook: docs/runbook.md

ai_guidance:
  do:
    - validate JSON before sending to avoid noisy ingest failures
    - implement retries with exponential backoff
  dont:
    - send partial or multiline JSONL entries

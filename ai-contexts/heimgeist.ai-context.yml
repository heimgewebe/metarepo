---
ai_context_version: 1.1

project:
  name: heimgeist
  summary: "Systemweiter Meta-Agent und Beobachter des Heimgewebes (Brain)."
  role: system_observer_and_coordinator
  primary_language: mixed
  visibility: internal

heimgewebe:
  axis: [Semantik, Decisions, Events]
  fleet:
    enabled: true
  wgx:
    profile_expected: false
    guard_smoke_expected: false

interfaces:
  consumes: ["events", "patterns", "drifts"]
  produces: ["warnings", "analyses", "actions"]

contracts:
  schemas:
    - path: "contracts/*.schema.json"
      note: "Uses canonical schemas."

dependencies:
  internal:
    - name: metarepo
    - name: wgx
    - name: sichter
    - name: semantAH
    - name: chronik
    - name: hausKI
  external: []

architecture:
  entrypoints:
    - "scripts/agents/*"
  key_paths:
    - path: "docs/"
      purpose: "System view"
  data_flow:
    input: "Events from chronik"
    processing: "Pattern detection / Risk analysis"
    output: "New events / Actions"

boundaries:
  not_responsible_for:
    - "Destructive changes without confirmation"
    - "Overwriting local policies"

conventions:
  branching: "main, feature/*"
  commit_prefix: "heimgeist"
  ci_platform: github_actions

documentation:
  runbook: docs/runbook.md

ai_guidance:
  do:
    - "Identify risks and alternatives"
    - "Detect patterns and drift"
    - "Link back to context"
  dont:
    - "Make unconfirmed destructive changes"
    - "Ignore local repo reality"

---
ai_context_version: 1.1

project:
  name: mitschreiber
  summary: OS/app/window/text sampler; emits os.context.* into chronik.
  role: os_context_sampler
  primary_language: mixed
  visibility: internal

heimgewebe:
  axis: [OS-Kontext, Events]
  fleet:
    enabled: true
  wgx:
    profile_expected: true
    guard_smoke_expected: true

interfaces:
  consumes:
    - "local OS state (windows/apps/text)"
  produces:
    - "os.context.state"
    - "os.context.text.embed (via downstream)"

contracts:
  schemas:
    - path: "contracts/*.schema.json"
      note: "OS context event shape must stay stable."

dependencies:
  internal:
    - name: chronik
      relationship: writes
      interface: [event_line_append]
  external: []
  # NOTE: 'external: []' means "not verified from metarepo context".
  # Prefer 'unknown' over false precision; verify in repo before asserting tech stack.

boundaries:
  not_responsible_for:
    - "Meaning/embeddings generation (semantAH)."
  dangerous_assumptions:
    - "Capture sensitive data without policy constraints."

conventions:
  branching: "main, feature/*"
  commit_prefix: "mitschreiber"
  ci_platform: github_actions

documentation:
  runbook: docs/runbook.md

ai_guidance:
  do:
    - ensure each JSONL line is standalone valid JSON
  dont:
    - write partial lines or multi-line JSON

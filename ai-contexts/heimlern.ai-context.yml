---
ai_context_version: 1.1

project:
  name: heimlern
  summary: Pattern learning + policy adaptation based on chronik events and semantAH insights.
  role: learning_policy
  primary_language: mixed
  visibility: internal

heimgewebe:
  axis: [Learning, Decisions]
  fleet:
    enabled: true
  wgx:
    profile_expected: true
    guard_smoke_expected: true

interfaces:
  consumes:
    - "event.line (chronik)"
    - "insights.* (semantAH)"
    - "policy.feedback"
  produces:
    - "policy.snapshot"
    - "policy.feedback (derived)"

contracts:
  schemas:
    - path: "contracts/*.schema.json"
      note: "Policy loop must stay schema-bound; no silent drift."

dependencies:
  internal:
    - name: chronik
      relationship: uses
      interface: [event_query]
    - name: semantah
      relationship: uses
      interface: [insights_api]
  external: []
  # NOTE: 'external: []' means "not verified from metarepo context".
  # Prefer 'unknown' over false precision; verify in repo before asserting tech stack.

boundaries:
  not_responsible_for:
    - "Executing actions (wgx/hausKI)."
  dangerous_assumptions:
    - "Treat correlations as decisions without feedback loop."

conventions:
  branching: "main, feature/*"
  commit_prefix: "heimlern"
  ci_platform: github_actions

documentation:
  adr: docs/adrs/

ai_guidance:
  do:
    - log model versions and seeds for reproducibility
  dont:
    - run experiments without capturing metadata

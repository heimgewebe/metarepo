---
ai_context_version: 1.1

project:
  name: hausKI-audio
  summary: Audio sidecar for hausKI; emits audio.event.* and related artifacts.
  role: capability_audio
  primary_language: mixed
  visibility: internal

heimgewebe:
  axis: [Decisions, Events]
  fleet:
    enabled: true
  wgx:
    profile_expected: true
    guard_smoke_expected: true

interfaces:
  consumes:
    - "audio inputs"
    - "hausKI intents"
  produces:
    - "audio.event.*"
    - "artifacts for downstream agents"

contracts:
  schemas:
    - path: "contracts/*.schema.json"
      note: "Audio events must remain contract-valid."

dependencies:
  internal:
    - name: chronik
      relationship: writes
      interface: [event_line_append]
  external: []

boundaries:
  not_responsible_for:
    - "Canonical orchestration (hausKI does that)."
  dangerous_assumptions:
    - "Write events without chronik validation."

conventions:
  branching: "main, feature/*"
  commit_prefix: "hausKI-audio"
  ci_platform: github_actions

documentation:
  runbook: docs/runbook.md

ai_guidance:
  do:
    - emit small, well-formed JSONL chunks
  dont:
    - buffer giant payloads before send

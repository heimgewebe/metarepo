name: fleet-readiness

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  readiness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6.1.0
        with:
          python-version: '3.x'
      - name: Generate readiness
        run: python scripts/fleet/generate_readiness.py
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: heimgewebe-readiness
          path: reports/heimgewebe-readiness.json

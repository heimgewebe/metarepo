---
name: reusable-check-action-refs
permissions:
  contents: read
'on':
  workflow_call: {}
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Scan workflow refs
        run: |
          shopt -s nullglob
          failed=0
          while IFS= read -r -d '' f; do
            # erlaubt: @v*, @contracts-*, @metarepo-*, @
            # Exception: heimgewebe-command-dispatch.yml@main is allowed (documented in docs/github-actions-pinning.md)
            if grep -E 'uses:\s*[^@]+@main' -n "$f" | grep -v 'heimgewebe-command-dispatch.yml@main'; then
              echo "::error file=$f::Found @main reference â€“ pin Actions by tag or SHA."
              failed=1
            fi
          done < <(find .github/workflows -type f -name '*.yml' -print0)
          exit $failed

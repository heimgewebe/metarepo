name: toolchain-guard
permissions:
  contents: read
on:
  push:
jobs:
  guard:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Install yq (robust)
        run: |
          set -euo pipefail
          YQ_VERSION="v4.44.3"
          YQ_ARCH="linux_amd64"
          BIN_DIR="${GITHUB_WORKSPACE}/tools/bin"
          mkdir -p "$BIN_DIR"
          # Add to PATH for subsequent steps in this job
          echo "$BIN_DIR" >> "$GITHUB_PATH"

          TMP_BIN="$(mktemp "$BIN_DIR/yq.dl.XXXXXX")"
          TMP_SHA="$(mktemp "$BIN_DIR/yq.sha256.XXXXXX")"

          echo "Lade yq $YQ_VERSION herunter..."
          # Download binary
          curl --fail --max-time 60 --connect-timeout 10 --retry 3 -fsSL \
            "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_${YQ_ARCH}" -o "$TMP_BIN"

          # Download checksum for the specific architecture
          SHA_CANDIDATES=(
            "yq_${YQ_ARCH}.sha256"
            "yq_${YQ_ARCH}.sha256.txt"
            "checksums"
            "checksums.txt"
            "SHA256SUMS"
            "sha256"
          )

          FOUND_SHA=0
          for name in "${SHA_CANDIDATES[@]}"; do
            SHA_URL="https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/${name}"
            echo "Download checksum candidate: ${SHA_URL}"
            if curl --fail --max-time 60 --connect-timeout 10 --retry 3 -fsSL \
                "$SHA_URL" -o "$TMP_SHA"; then
              if [[ -s "$TMP_SHA" ]]; then
                FOUND_SHA=1
                break
              fi
            fi
          done

          # Fallback: parse release assets and pick a checksum that mentions the architecture
          if [[ $FOUND_SHA -eq 0 ]]; then
            RELEASE_JSON="$(mktemp "$BIN_DIR/release.json.XXXXXX")"
            if curl --fail --max-time 60 --connect-timeout 10 --retry 3 -fsSL \
                "https://api.github.com/repos/mikefarah/yq/releases/tags/${YQ_VERSION}" -o "$RELEASE_JSON"; then
              ASSET_URL="$(grep -oE '"browser_download_url":\s*"[^\"]+"' "$RELEASE_JSON" \
                | sed -E 's/.*"([^"]+)".*/\1/' \
                | grep -Ei "(sha|check).*${YQ_ARCH}" \
                | head -n1 || true)"
              if [[ -z "$ASSET_URL" ]]; then
                ASSET_URL="$(grep -oE '"browser_download_url":\s*"[^\"]+"' "$RELEASE_JSON" \
                  | sed -E 's/.*"([^"]+)".*/\1/' \
                  | grep -Ei '(sha|check)' \
                  | head -n1 || true)"
              fi

              if [[ -n "$ASSET_URL" ]]; then
                echo "Download checksum from release assets: $ASSET_URL"
                if curl --fail --max-time 60 --connect-timeout 10 --retry 3 -fsSL "$ASSET_URL" -o "$TMP_SHA"; then
                  if [[ -s "$TMP_SHA" ]]; then
                    FOUND_SHA=1
                  fi
                fi
              fi
            fi
            rm -f "$RELEASE_JSON" || true
          fi

          if [[ $FOUND_SHA -eq 0 ]]; then
            echo "Fehler: Konnte keine Checksums-Datei herunterladen" >&2
            exit 1
          fi

          # Calculate actual sha
          ACTUAL_SHA="$(sha256sum "$TMP_BIN" | awk '{print $1}')"

          # Robuste Extraktion der erwarteten SHA256 aus der Checksums-Datei.
          # Suche nach Varianten des Dateinamens und extrahiere den ersten 64-hex-Hash.
          # Define patterns outside the command substitution to avoid bash array scoping issues
          FNAME_PATTERNS="yq_${YQ_ARCH}|yq_${YQ_ARCH}\.tar\.gz|yq_${YQ_ARCH}\.exe|yq_${YQ_ARCH}\.zip"

          EXPECTED_SHA="$(
            # Try to find a line matching any pattern
            sha="$(grep -iE "$FNAME_PATTERNS" "$TMP_SHA" \
              | grep -oE '[0-9a-fA-F]{64}' \
              | head -n1 || true)"
            if [[ -n "$sha" ]]; then
              printf '%s' "$sha"
            else
              # Fallback: first 64-hex token anywhere
              grep -oE '[0-9a-fA-F]{64}' "$TMP_SHA" | head -n1 || true
            fi
          )" || true

          # Endgültige Prüfung
          if [[ -n "$EXPECTED_SHA" && "$EXPECTED_SHA" == "$ACTUAL_SHA" ]]; then
            echo "SHA256-Prüfsumme erfolgreich verifiziert: $ACTUAL_SHA"
          else
            echo "SHA256-Prüfsumme stimmt nicht überein!" >&2
            echo "Gesuchter Hash: $ACTUAL_SHA" >&2
            echo "Gefundener Hash in Checksums-Datei (falls vorhanden): ${EXPECTED_SHA:-'(kein Hash gefunden)'}" >&2
            echo "Inhalt der Checksums-Datei (erste 200 Zeilen):" >&2
            sed -n '1,200p' "$TMP_SHA" >&2 || true
            exit 1
          fi

          chmod +x "$TMP_BIN"
          mv "$TMP_BIN" "$BIN_DIR/yq"
          echo "yq erfolgreich installiert und verifiziert."
      - name: Install just
        run: scripts/tools/just-pin.sh
      - name: Lint GitHub workflows (actionlint)
        uses: rhysd/actionlint@v1.7.9
        with:
          args: -color
      - name: Show tool versions
        run: |
          set +e
          command -v uv >/dev/null 2>&1 && uv --version
          command -v just >/dev/null 2>&1 && just --version
          command -v yq >/dev/null 2>&1 && yq --version
          command -v gh >/dev/null 2>&1 && gh --version
          command -v ruby >/dev/null 2>&1 && ruby --version
          set -e

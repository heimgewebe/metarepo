---
name: "ðŸ“Š Metrics Snapshot & Validation"
permissions:
  contents: read          # Repo lesen, um Skripte auszufÃ¼hren
  actions: write          # notwendig fÃ¼r upload-artifact
  checks: write
'on':
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

env:
  METRICS_SCHEMA_URL: https://raw.githubusercontent.com/heimgewebe/metarepo/contracts-v1/contracts/wgx/metrics.json
  HAUSKI_POST_URL: ${{ secrets.HAUSKI_METRICS_URL }}

jobs:
  snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Ensure Node for ajv-cli
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Snapshot metrics
        run: bash scripts/wgx-metrics-snapshot.sh --json
      - name: Fetch AJV schema (local file)
        if: ${{ env.AGENT_MODE == '' }}
        run: |
          mkdir -p .ci
          curl -fsSL "$METRICS_SCHEMA_URL" -o .ci/metrics.schema.json

      - name: Use local schema (Agent-Mode)
        if: ${{ env.AGENT_MODE != '' }}
        run: |
          echo "Agent-Mode: attempting to use local schema instead of curl"
          mkdir -p .ci
          # Try to use a local copy of the schema if available
          if [-f contracts/metrics.snapshot.schema.json]; then
            cp contracts/metrics.snapshot.schema.json .ci/metrics.schema.json
          else
            echo "::error::No local metrics schema found for Agent-Mode"
            exit 1
          fi

      - name: Validate metrics contract
        run: npx --yes ajv-cli@5 validate -s .ci/metrics.schema.json -d metrics.json

      - name: Optional POST to hausKI
        if: ${{ env.HAUSKI_POST_URL && env.HAUSKI_POST_URL != '' && env.AGENT_MODE == '' }}
        run: |
          curl --fail --silent --show-error --retry 3 --retry-delay 2 \
            -H 'Content-Type: application/json' \
            --data @metrics.json \
            "$HAUSKI_POST_URL"
        continue-on-error: true

      - name: Skip POST to hausKI (Agent-Mode)
        if: ${{ env.HAUSKI_POST_URL && env.HAUSKI_POST_URL != '' && env.AGENT_MODE != '' }}
        run: |
          echo "Agent-Mode: skipping external POST to hausKI"

      - name: Upload metrics.json artifact
        uses: actions/upload-artifact@v5
        with:
          name: metrics-snapshot
          path: metrics.json
          retention-days: 7

name: jules-analysis-on-wgx-fail
permissions:
  contents: read

on:
  workflow_run:
    workflows:
      - wgx-guard
      - wgx-smoke
    types:
      - completed

jobs:
  jules-analysis:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Collect failure context
        run: |
          {
            echo "repo=${{ github.repository }}"
            echo "run_id=${{ github.event.workflow_run.id }}"
            echo "workflow=${{ github.event.workflow_run.name }}"
            echo "conclusion=failure"
          } >> context.txt

      - name: Call Jules API (analysis only)
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
        run: |
          curl -s https://jules.googleapis.com/v1/agents:run \
            -H "Authorization: Bearer $JULES_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "agent": "analysis",
              "input": {
                "task": "Analyze CI failure. Do NOT propose fixes. Do NOT create PRs. Return root cause hypotheses and missing info only.",
                "context": {
                  "repository": "'"${{ github.repository }}"'",
                  "workflow": "'"${{ github.event.workflow_run.name }}"'",
                  "run_id": "'"${{ github.event.workflow_run.id }}"'"
                }
              }
            }' > jules-output.json

      - name: Build chronik event envelope
        run: |
          ts="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          jq -n \
            --arg ts "$ts" \
            --arg repo "${{ github.repository }}" \
            --arg workflow "${{ github.event.workflow_run.name }}" \
            --arg run_id "${{ github.event.workflow_run.id }}" \
            --arg url "${{ github.event.workflow_run.html_url }}" \
            --arg agent "jules" \
            --arg mode "analysis-only" \
            --slurpfile out jules-output.json \
            '{
              type: "agent.run.completed",
              ts: $ts,
              source: "wgx",
              agent: { name: $agent, mode: $mode },
              context: {
                repo: $repo,
                workflow: $workflow,
                run_id: $run_id,
                url: $url
              },
              payload: $out[0]
            }' > chronik-event.json

      - name: Persist chronik event artifact
        uses: actions/upload-artifact@v4
        with:
          name: chronik-event
          path: chronik-event.json

      - name: Persist analysis artifact
        uses: actions/upload-artifact@v4
        with:
          name: jules-analysis
          path: jules-output.json

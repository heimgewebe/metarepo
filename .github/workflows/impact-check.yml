name: impact-guard

on:
  pull_request:
    paths:
      - "contracts/*.schema.json"
      - "repos.yml"
      - "metarepo_tools/impact_guard.py"
      - ".github/workflows/impact-check.yml"
  push:
    paths:
      - "contracts/*.schema.json"
      - "repos.yml"
      - "metarepo_tools/impact_guard.py"
      - ".github/workflows/impact-check.yml"
  workflow_dispatch:

permissions:
  contents: read
concurrency:
  group: impact-guard-${{ github.ref }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash --noprofile --norc -euo pipefail {0}

jobs:
  impact:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Detect changes (contracts + manifest)
        id: changed
        uses: tj-actions/changed-files@v47
        with:
          files: |
            contracts/*.schema.json
            repos.yml

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m pip install .
          else
            python -m pip install pyyaml || true
          fi

      - name: Run impact guard analysis (always)
        run: |
          # ShellCheck SC2046 Fix: Read files into an array to prevent word splitting.
          cmd_base=()
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            cmd_base=("python" "-m" "metarepo_tools.impact_guard")
          else
            cmd_base=("python" "metarepo_tools/impact_guard.py")
          fi

          readarray -t changed_files < <(printf '%s\n' "${{ steps.changed.outputs.all_changed_files }}")

          # Filter out empty strings from the array.
          args=()
          for f in "${changed_files[@]}"; do
            if [[ -n "$f" ]]; then
              args+=("$f")
            fi
          done

          # Always run the script, passing file arguments only if they exist.
          "${cmd_base[@]}" \
            --contracts-dir contracts \
            --manifest repos.yml \
            --graph-out reports/impact/impact-graph.mmd \
            --report-out reports/impact/impact-report.md \
            --json-out reports/impact/impact-report.json \
            "${args[@]}"

      - name: Publish summary
        run: cat reports/impact/impact-report.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: impact-guard-report
          path: |
            reports/impact/impact-report.md
            reports/impact/impact-report.json
            reports/impact/impact-graph.mmd
          retention-days: 7

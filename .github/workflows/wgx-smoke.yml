name: wgx-smoke

permissions:
  contents: read

on:
  push:
    paths:
      - ".wgx/**"
      - ".github/workflows/wgx-smoke.yml"
  pull_request:
    paths:
      - ".wgx/**"
      - ".github/workflows/wgx-smoke.yml"
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure wgx entrypoint exists
        run: |
          set -euo pipefail
          if [[ ! -x ./wgx/wgx ]]; then
            echo "::error::./wgx/wgx not found or not executable"
            exit 1
          fi
          echo "Found ./wgx/wgx"

      - name: Run wgx smoke
        run: |
          set -euo pipefail
          ./wgx/wgx smoke

---
name: validate-templates
permissions:
  contents: read
concurrency:
  group: validate-templates-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash --noprofile --norc -euo pipefail {0}
"on":
  push:
    paths:
      - 'templates/**'
      - 'scripts/**'
      - 'repos.yml'
      - '.github/workflows/validate-templates.yml'
  pull_request:
    paths:
      - 'templates/**'
      - 'scripts/**'
      - 'repos.yml'
      - '.github/workflows/validate-templates.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Setup yq
        uses: ./.github/actions/setup-yq
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read toolchain python version
        id: toolchain
        run: |
          python3 - <<'PY'
          import os
          from pathlib import Path

          python_version = None
          for raw_line in Path("toolchain.versions.yml").read_text().splitlines():
            line = raw_line.strip()
            if line.startswith("python:"):
              python_version = line.split(":", 1)[1].strip().strip("'\"")
              break

          if not python_version:
            raise SystemExit("Python version not found in toolchain.versions.yml")

          with open(os.environ["GITHUB_OUTPUT" ], "a", encoding="utf-8") as fh:
            fh.write(f"python_version={python_version}\n")
          PY
      - name: Set up Python
        uses: actions/setup-python@v6  # v5 (major tag)
        with:
          python-version: ${{ steps.toolchain.outputs.python_version }}
          cache: 'pip'
      - name: Install dependencies
        if: ${{ env.AGENT_MODE == '' }}
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Check dependencies (Agent-Mode)
        if: ${{ env.AGENT_MODE != '' }}
        run: |
          echo "Agent-Mode: skipping pip install, assuming PyYAML pre-installed"
          python -c "import yaml" || { echo "::error::PyYAML not available in Agent-Mode"; exit 1; }
      - name: Run local validation script
        run: ./scripts/ci/validate-local.sh

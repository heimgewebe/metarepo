---
name: validate-templates
permissions:
  contents: read
concurrency:
  group: validate-templates-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash --noprofile --norc -euo pipefail {0}
"on":
  push:
    paths:
      - 'templates/**'
      - 'scripts/**'
      - 'repos.yml'
      - '.github/workflows/validate-templates.yml'
  pull_request:
    paths:
      - 'templates/**'
      - 'scripts/**'
      - 'repos.yml'
      - '.github/workflows/validate-templates.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: "Toolchain: setup yq (deterministic)"
        shell: bash
        env:
          ALLOW_NET: 1
        run: |
          set -euo pipefail
          test -x scripts/tools/yq-pin.sh || { echo "::error::missing scripts/tools/yq-pin.sh"; ls -la scripts/tools || true; exit 1; }
          scripts/tools/yq-pin.sh ensure

          # IMPORTANT: GITHUB_PATH affects next steps only; export for this step too
          export PATH="${{ github.workspace }}/tools/bin:$PATH"
          echo "${{ github.workspace }}/tools/bin" >> "$GITHUB_PATH"

      - name: "Assert: yq available"
        shell: bash
        run: |
          set -euo pipefail
          export PATH="${{ github.workspace }}/tools/bin:$PATH"

          command -v yq || { echo "::error::yq still missing after setup"; exit 1; }
          yq --version || { echo "::error::yq not executable"; exit 1; }
          yq --version | grep -q "version v4" || { echo "::error::wrong yq version"; exit 1; }
          echo "âœ… yq verified"

      - name: Read toolchain python version
        id: toolchain
        run: |
          python3 - <<'PY'
          import os
          from pathlib import Path

          python_version = None
          for raw_line in Path("toolchain.versions.yml").read_text().splitlines():
            line = raw_line.strip()
            if line.startswith("python:"):
              python_version = line.split(":", 1)[1].strip().strip("'\"")
              break

          if not python_version:
            raise SystemExit("Python version not found in toolchain.versions.yml")

          with open(os.environ["GITHUB_OUTPUT" ], "a", encoding="utf-8") as fh:
            fh.write(f"python_version={python_version}\n")
          PY
      - name: Set up Python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c  # v5.0.0
        with:
          python-version: ${{ steps.toolchain.outputs.python_version }}
          cache: 'pip'
      - name: Install dependencies
        if: ${{ env.AGENT_MODE == '' }}
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Check dependencies (Agent-Mode)
        if: ${{ env.AGENT_MODE != '' }}
        run: |
          echo "Agent-Mode: skipping pip install, assuming PyYAML pre-installed"
          python -c "import yaml" || { echo "::error::PyYAML not available in Agent-Mode"; exit 1; }
      - name: Run local validation script
        run: ./scripts/ci/validate-local.sh
